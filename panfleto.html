		<style type="text/css">
		
		@page  
		{ 
			size: A4;   /* auto is the initial value */ 

			/* this affects the margin in the printer settings */ 
			margin: 0mm 0mm 0mm 0mm;  
		} 
		
		body
		{
		  margin: 0px;  
		}

		#printable { display: none; }

		@media print

			#non-printable { display: none; }
			#printable { display: block; }
		}
